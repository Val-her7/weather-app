<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="The best weather app you will find">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <body>
    <header>
      <h1>WeathV</h1>
      <div class="weather-input">
        <button type="button" id="currentLocationButton">

          <button type="button" id="searchCityButton">

    </header>
    <main>
      <div class="locations"></div>
      <div class="cities"></div>
    </main>

    </footer>
